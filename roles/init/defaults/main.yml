init_flow_control_dns: true
init_flow_control_apt: true
init_flow_control_users: true
init_flow_control_time: true
init_flow_control_kernel: true
init_flow_control_hosts: true
init_flow_control_ssh: true
init_flow_control_mount: true
init_flow_control_s3: true
init_flow_control_logs: true

init_packages:
  - "htop"
  - "iotop"
  - "net-tools"
  - "nano"
  - "tmux"
  - "mosh"
  - "rsync"
  - "curl"
  - "btrfs-compsize"
  - "wget"
  - "netcat-openbsd"

init_packages_extra: []

# to create password hash
# apt install whois
# mkpasswd --method=sha-512

init_users: []
#  - name: "user"
#    shell: "/bin/bash"
#    groups: ["adm", "sudo"]
#    password: ""
#    ssh_keys: ""
# "!" locks the root login completely
init_users_extra: []
init_root_password: "!"
# sda, etc.
init_block_dev: ""
init_mount_point: "/data"
init_block_dev_ssd: true
init_aws_access_key_id: ""
init_aws_secret_access_key: ""

init_apt_upgrade: false
init_apt_reboot_if_required: false

init_apt_xanmod_kernel_enable: false
init_apt_xanmod_kernel: "linux-xanmod-lts-x64v3"
init_apt_xanmod_kernel_apt_gpg_url: "https://dl.xanmod.org/archive.key"

init_apt_google_cloud_sdk_enable: false

init_cmdline_linux: ""

init_journald_system_max_use: "5G"
init_journald_system_keep_free: "1G"
init_journald_system_max_file_size: "512M"

init_hostname: "{{ inventory_hostname }}"
# specify custom hosts to add them to /etc/hosts
init_add_all_hosts: true
init_block_hosts_file: true
init_hosts_ip_key: "init_int_ip"
init_custom_hosts: []
#  - ip: "1.1.1.1"
#    host: "server1"

init_time_zone: "Etc/UTC"
init_time_ntp_servers: "time1.google.com time2.google.com time3.google.com time4.google.com"
init_time_fallback_ntp_servers: "time.cloudflare.com 0.amazon.pool.ntp.org 1.amazon.pool.ntp.org 2.amazon.pool.ntp.org 3.amazon.pool.ntp.org"

init_resolved_dns:
  - "1.1.1.1#1dot1dot1dot1.cloudflare-dns.com"
  - "1.0.0.1#1dot1dot1dot1.cloudflare-dns.com"
  - "8.8.8.8#dns.google"
  - "8.8.4.4#dns.google"
  - "9.9.9.9#dns.quad9.net"
  - "149.112.112.112#dns.quad9.net"
