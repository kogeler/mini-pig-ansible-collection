- name: init | apt | check "{{ _init_apt_auto_upgrades_conf_path }}"
  ansible.builtin.stat:
    path: "{{ _init_apt_auto_upgrades_conf_path }}"
  register: _init_apt_auto_upgrades_conf_register

- name: init | apt | change "{{ _init_apt_auto_upgrades_conf_path }}"
  ansible.builtin.lineinfile:
    path: "{{ _init_apt_auto_upgrades_conf_path }}"
    regexp: '^APT::Periodic::Unattended-Upgrade "1";'
    line: 'APT::Periodic::Unattended-Upgrade "0";'
    backup: false
  when: _init_apt_auto_upgrades_conf_register.stat.exists

- name: init | apt | remove unnecessary packages
  ansible.builtin.apt:
    name:
      - "linux-xanmod"
      - "linux-xanmod-x64v1"
      - "chrony"
    update_cache: no
    state: "absent"
    purge: yes
    autoremove: yes

- name: init | apt | install dependencies
  ansible.builtin.apt:
    name:
      - "gpg"
      - "dirmngr"
    update_cache: no
  check_mode: no
  changed_when: false

- name: init | apt | add GPG key of GCP tools
  ansible.builtin.apt_key:
    id: "B53DC80D13EDEF05"
    keyserver: keyserver.ubuntu.com
    keyring: "/etc/apt/trusted.gpg.d/google-cloud-sdk.gpg"
    state: present
  when: init_apt_google_cloud_sdk_enable | bool

- name: init | apt | add GPG key of xanmod
  ansible.builtin.apt_key:
    state: present
    url: "{{ init_apt_xanmod_kernel_apt_gpg_url }}"
    keyring: "/etc/apt/trusted.gpg.d/xanmod.gpg"
  when: init_apt_xanmod_kernel_enable | bool

- name: init | apt | remove unnecessary system configs in sources.list.d
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/etc/apt/sources.list.d/debian.sources"
    - "/etc/apt/sources.list.d/non-free-firmware.list"

- name: init | apt | copy base sources.list
  ansible.builtin.template:
    src: "debian/sources.list.j2"
    dest: "/etc/apt/sources.list"
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution == 'Debian'

- name: init | apt | remove old google-cloud-sdk repository
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/gce_sdk.list"
    state: absent
  when: init_apt_google_cloud_sdk_enable | bool

- name: init | apt | add google-cloud-sdk repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/google-cloud-sdk.gpg] http://packages.cloud.google.com/apt cloud-sdk-{{ ansible_distribution_release }} main"
    filename: "google-cloud-sdk"
  when: init_apt_google_cloud_sdk_enable | bool

- name: init | apt | remove old xanmod repository
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/xanmod.list"
    state: absent
  when: init_apt_xanmod_kernel_enable | bool

- name: init | apt | add xanmod repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/xanmod.gpg] http://deb.xanmod.org releases main"
    state: present
    filename: "xanmod-kernel"
  register: _init_add_xanmod_repo_register
  when: init_apt_xanmod_kernel_enable | bool

- name: init | apt | add xanmod kernel package
  ansible.builtin.set_fact:
    _init_packages: "{{ _init_packages + [init_apt_xanmod_kernel] }}"
  when: init_apt_xanmod_kernel_enable | bool

- name: init | apt | add google-cloud-sdk package
  ansible.builtin.set_fact:
    _init_packages: "{{ _init_packages + ['google-cloud-sdk'] }}"
  when: init_apt_google_cloud_sdk_enable | bool

- name: init | apt | remove google-cloud-sdk package
  ansible.builtin.apt:
    name:
      - google-cloud-sdk
      - google-cloud-cli
    state: absent
    purge: yes
    update_cache: no
    autoremove: yes
  when: not (init_apt_google_cloud_sdk_enable | bool)

- name: init | apt | install packages
  ansible.builtin.apt:
    name: "{{ _init_packages + init_packages + init_packages_extra }}"
    update_cache: true
    install_recommends: false
    force_apt_get: true
  register: _init_apt_install_packages_register
  ignore_errors: "{{ ansible_check_mode }}"

- name: init | apt | upgrade all packages
  ansible.builtin.apt:
    upgrade: full
    update_cache: false
    autoremove: true
    purge: true
    force_apt_get: true
  register: _init_apt_upgrade_register
  ignore_errors: "{{ ansible_check_mode }}"
  when: init_apt_upgrade | bool

- name: init | apt | check if reboot is required (reboot-required file)
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: _init_apt_reboot_required_file_register
  when: init_apt_reboot_if_required | bool

- name: init | apt | get installed kernel versions
  ansible.builtin.find:
    paths: /lib/modules
    file_type: directory
  register: _init_apt_kernel_modules_register
  when: init_apt_reboot_if_required | bool

- name: init | apt | determine if reboot is required
  ansible.builtin.set_fact:
    _init_apt_will_reboot: >-
      {{
        (
          _init_apt_reboot_required_file_register.stat.exists or
          (ansible_kernel != (_init_apt_kernel_modules_register.files | map(attribute='path') | map('basename') | community.general.version_sort | last))
        ) and (
          (_init_apt_upgrade_register.changed | default(false)) or
          (_init_apt_install_packages_register.changed | default(false))
        )
      }}
  when: init_apt_reboot_if_required | bool

- name: init | apt | reboot status
  ansible.builtin.debug:
    msg:
      - "reboot-required file exists: {{ _init_apt_reboot_required_file_register.stat.exists }}"
      - "running kernel: {{ ansible_kernel }}"
      - "latest installed kernel: {{ _init_apt_kernel_modules_register.files | map(attribute='path') | map('basename') | community.general.version_sort | last }}"
      - "packages upgraded: {{ _init_apt_upgrade_register.changed | default(false) }}"
      - "packages installed: {{ _init_apt_install_packages_register.changed | default(false) }}"
      - "will reboot: {{ _init_apt_will_reboot | bool }}"
  when: init_apt_reboot_if_required | bool

- name: init | apt | reboot if required
  ansible.builtin.reboot:
    reboot_timeout: 1200
  when: _init_apt_will_reboot | default(false) | bool
