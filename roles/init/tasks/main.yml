- user:
    name: "{{ ansible_user }}"
    state: present
  register: _init_user_info
  tags: ['init']

- name: init | dns
  ansible.builtin.include_tasks:
    file: dns.yml
    apply:
      tags: ['init', 'init-dns']
  when: init_flow_control_dns | bool
  tags: ['init', 'init-dns']

- name: init | apt
  ansible.builtin.include_tasks:
    file: apt.yml
    apply:
      tags: ['init', 'init-apt']
  when: init_flow_control_apt | bool
  tags: ['init', 'init-apt']

- name: init | users
  ansible.builtin.include_tasks:
    file: users.yml
    apply:
      tags: ['init', 'init-users']
  when: init_flow_control_users | bool
  tags: ['init', 'init-users']

- name: init | time
  ansible.builtin.include_tasks:
    file: time.yml
    apply:
      tags: ['init', 'init-time']
  when: init_flow_control_time | bool
  tags: ['init', 'init-time']

- name: init | kernel
  ansible.builtin.include_tasks:
    file: kernel.yml
    apply:
      tags: ['init', 'init-kernel']
  when: init_flow_control_kernel | bool
  tags: ['init', 'init-kernel']

- name: init | hosts
  ansible.builtin.include_tasks:
    file: hosts.yml
    apply:
      tags: ['init', 'init-hosts']
  when: init_flow_control_hosts | bool
  tags: ['init', 'init-hosts']

- name: init | SSH
  ansible.builtin.include_tasks:
    file: ssh.yml
    apply:
      tags: ['init', 'init-ssh']
  when: init_flow_control_ssh | bool
  tags: ['init', 'init-ssh']

- name: init | mount
  ansible.builtin.include_tasks:
    file: mount.yml
    apply:
      tags: ['init', 'init-mount']
  when: (init_flow_control_mount | bool) and init_block_dev != ''
  tags: ['init', 'init-mount']

- name: init | s3
  ansible.builtin.include_tasks:
    file: s3.yml
    apply:
      tags: ['init', 'init-s3']
  when: (init_flow_control_s3 | bool) and init_aws_access_key_id != '' and init_aws_secret_access_key != ''
  tags: ['init', 'init-s3']

- name: init | logs
  ansible.builtin.include_tasks:
    file: logs.yml
    apply:
      tags: ['init', 'init-logs']
  when: init_flow_control_logs | bool
  tags: ['init', 'init-logs']
