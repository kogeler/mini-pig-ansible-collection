systemd_health_controller_base_path: "/opt/{{ _systemd_health_controller_name }}"

systemd_health_controller_user: "root"

systemd_health_controller_log_level: "INFO"
systemd_health_controller_check_interval: 10
systemd_health_controller_restart_interval: 600
systemd_health_controller_max_attempts: 3

systemd_health_controller_prometheus_url: "http://127.0.0.1:8001/metrics"
systemd_health_controller_prometheus_metric_name: "wss_alive"
systemd_health_controller_prometheus_metric_label: "ws_alive_url"
systemd_health_controller_prometheus_mapping: {}
